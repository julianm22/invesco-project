<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts :: header">
    <title>New PMI</title>
</head>
<body>

<div class="container">
    <form action="/pmi/save" th:object="${pmi}" method="POST">
        <div class="form-group">
            <label for="investmentId">Investment Id</label>
            <input type="text" class="form-control" id="investmentId" th:field="${pmi.investmentId}" placeholder="" />
        </div>
        <div class="form-group">
            <label for="region">Region</label>
            <input type="text" class="form-control" id="region" th:field="${pmi.region}" placeholder="" />
        </div>
        <div class="form-group">
            <label for="office">Office</label>
            <input type="text" class="form-control" id="office" th:field="${pmi.office}" placeholder="" />
        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit">Create PMI</button>
        </div>
    </form>
</div>

</body>
</html>
